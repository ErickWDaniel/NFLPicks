{% extends "layout.html" %}
{% block content %}


<form method="POST">


    <div class="row">
        <div class="col col-lg-1">
            <!-- empty -->
        </div>

        <div class="col col-lg-3">
            <h5 class="card-title">Hello, stranger!</h5>
            <br>
            <div class="form-group">
                {# This hidden_tag is a CSRF security feature. #}
                {{ form.hidden_tag() }}
                <label for="exampleInputEmail1">{{ form.email.label }}</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email" {{ form.email() }} <small id="emailHelp"
                    class="form-text text-muted">We'll never
                share your email with anyone else.</small>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">{{ form.password.label }}</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password"
                    {{ form.password() }} </div> <button type="submit" class="btn btn-primary" {{ form.submit() }} Login
                    </button> <div class="form-group">
                <br>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-info alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    {{ message}}
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}

            </div>
        </div>

        <div class="col col-lg-2">
            <!-- empty -->

        </div>
    </div>

</form>
{% endblock %}
